<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>js4</title>
</head>
<body>
    <script>
        function square(arr){
            var a=[]
            for(var i=0;i<arr.length;i++){
              a.push(arr[i]*arr[i]);

            }
            return a;
        }
        function squareRoot(arr){
            for(var i=0;i<arr.length;i++){
                arr[i]=Math.sqrt(arr[i]);
            }
            return arr;
        }
        map1=(arr,f)=>f(arr);
        document.write(map1([1,2,3,4,5],square));
        document.write("<br>"+map1([1,4,9,16,25],squareRoot));
    </script>
</body>
</html>
