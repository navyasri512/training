<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>js5</title>
</head>
<body>
    <script>
        function isEven(num)
        {
            if(num%2==0)
            {
                return num;
            }
        }
        find1=(arr,f)=>arr.find(i=>f(i));
        document.write(find1([1,3,5,4,2],isEven));
    </script>
</body>
</html>
