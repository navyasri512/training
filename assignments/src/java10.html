<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fibnocci(){
            var a=1;
            var b=1;
            document.write(a);
            document.write("<br>");
            document.write(b);
            document.write("<br>");
            for( i=2;i<100;i++){
                var r=a+b;
                document.write(r);
                document.write("<br>");
                a=b;
                b=r;

            }
        }
    </script>
</head>
<body>
    <input type="button" value="fibanocci" onclick="fibnocci()" name="find" />
    
</body>
</html>
