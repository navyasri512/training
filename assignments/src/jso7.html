<!DOCTYPE html>
<html>
    <head>
        <script>
            var obj= { "firstName": "Lionel", "lastName": "Messi" };

            var p1= JSON.parse(JSON.stringify(obj));

            document.write(p1.firstName+" "+p1.lastName);

            p1.lastName="Ronaldo";

            document.write(p1.firstName+" "+p1.lastName);

            document.write(p1.middleName);

            p1.middleName= "Andres";

            document.write(p1.middleName);
        </script>
    </head>
</html>
