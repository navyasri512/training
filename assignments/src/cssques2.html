<!DOCTYPE html>
<html>
    <head>
        <title>CSS-2</title>
        <style>
            h1{
                font-size: 30px;
            }
            h2{
                text-decoration: line-through;
            }
            h3{
                text-decoration: underline;
            }
        </style>
    </head>
    <body style="background-color: rgb(135, 206, 250);">
        <h1>This is heading 1</h1>
        <h2>
            this is heading 2
        </h2>
        <h3>this is heading 3</h3>
        <h4>this is heading 4</h4>
    </body>
</html>
