<!doctype html>
<html>
<body>
<script>
  var n=window.prompt("Enter your value: ");
  var sum=0;
  for(let i=1; i<=n; i++)
    sum = sum + i;
    if(sum%3==0  || sum%5==0){
        document.write(sum);
    }
    else{
        document.write("sum is not multiple of 3 or 5");
    }
</script>
</body>
</html>
