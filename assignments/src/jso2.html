<!DOCTYPE html>
<html>
    <body>
        <script>
            var Rectangle= function(height, width){
            this.width=width;
            this.height=height;
            };

           var r1= new Rectangle(4, 5);

           document.write(Rectangle.prototype+"<br>");

           Rectangle.prototype.getArea=function(){
             return this.height*this.width;
           };

          document.write("Area is "+r1.getArea());
        </script>
    </body>
</html>
